<div style="float: left;">

<h3>Derivation of $
{c^2 \over h^2}
= 2 + {p \over q} + {q \over p}
$</h3>

<svg width="360" height="220">

  <path d="M 38.6,210 v -200 h 282.8" stroke-width="3" stroke="#00C0C0" fill="none" stroke-linecap="round" stroke-linejoin="round" />

  <line x1="38.6" y1="210" x2="321.4" y2="10" stroke-width="3" stroke="#0090F0" stroke-linecap="round" />
  <line x1="38.6" y1="10" x2="132.9" y2="143.3" stroke-width="3" stroke="#0090F0" stroke-linecap="round" />

  <text x="88" y="75" fill="#0090F0" style="font: 24px serif">h</text>
  <text x="135" y="160" fill="#0090F0" style="font: 24px serif">c</text>

  <text x="72" y="170" fill="#0090F0" style="font: 24px serif">p</text>
  <text x="200" y="77" fill="#0090F0" style="font: 24px serif">q</text>
</svg>

</div>


<div style="float: left;">
$$
{p \over h} = {h \over q}
$$

$$
\Rightarrow
h^2 = p q
$$

$$
c = p + q
$$

$$
\Rightarrow
{c^2 \over h^2} = {p^2 + 2pq + q^2 \over pq}
$$

$$
= 2 + {p \over q} + {q \over p}
$$
</div>
